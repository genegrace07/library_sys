{% extends "base.html" %}
{% block head %}
<meta http-equiv="refresh" content="20">
{% endblock %}
{% block body %}
<h3><a href="{{ url_for('libsys') }}">Back</a></h3>
<h1><center>LIBRARY MANAGEMENT SYSTEM</center></h1>
<h2><center>ADD BOOKS</center></h2><br>
<center>
<form action="{{ url_for('action.add') }}" method="POST">
    <b style="font-size:22px">Book Title:</b> <input type="text" name="title" placeholder="Book title" style="width:200px;height:20px; border-radius:10px;font-size:14px;" autofocus required>
    <br><br>
    <b style="font-size:22px">Author:</b> <input type="text" name="author" placeholder="Author" style="width:200px;height:20px; border-radius:10px;font-size:14px;">
    <br><br>
    <input type="submit" value="Save" style="width:100px;height:30px; border-radius:10px;font-size:18px;">
</form>
</center>
{% endblock %}
